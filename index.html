<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Series</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    <div class="container-fluid bg-primary text-white p-4">
        <div class="row justify-items-left align-items-center">
            <div class="col-1">
                <img class="img-fluid rounded-circle" src="https://thenounproject.com/api/private/icons/5949943/edit/?backgroundShape=SQUARE&backgroundShapeColor=%23000000&backgroundShapeOpacity=0&exportSize=752&flipX=false&flipY=false&foregroundColor=%23000000&foregroundOpacity=1&imageFormat=png&rotation=0" alt="icono de la pagina" width="50px" height="50px">
            </div>
            <div class="col-md-8">
                <h1 class="display-4">TV Series</h1>
            </div>
        </div>
    </div>

    <div class="container p-5">
        <div class="card">
            <div class="container">
                <div class="row justify-content-center align-items-top">
                    <div class="col-8 p-3">
                        <table class="table">
                            <thead class="thead-light">
                              <tr>
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Channel</th>
                                <th scope="col">Seasons</th>
                              </tr>
                            </thead>
                            <tbody id = "seriesTbody"></tbody>
                          </table>
                          <p id = "avarage"></p>
                    </div>
                    <div class="col-3 p-4">
                        <div class="card d-none" style="width: 18rem;" id="card">
                            <img id="cardImage" class="card-img-top">
                            <div class="card-body">
                              <h5 class="card-title" id="serieTitle">Card title</h5>
                              <p class="card-text" id="serieDescription">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                              <a href="#" id="serieLink">Go somewhere</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script type = "module" src = "./scripts/main.js"></script>
    <script type = "module" src = "./scripts/dataSeries.js"></script>
    <script type = "module" src = "./scripts/serie.js"></script>

</body>
</html>
